<div class="modal-background" (click)="closeModal()"></div>
<div class="modal-container">
  <div class="modal-header">
    <h2>Update Event</h2>
    <button class="close-btn" (click)="closeModal()">X</button>
  </div>
  <form [formGroup]="updateEventForm" (ngSubmit)="onSubmit()">
    <div class="input-container">
      <label for="description">Description</label>
      <input type="text" id="description" formControlName="description">
    </div>
    <div class="input-container">
      <label for="date">Date</label>
      <input type="date" id="date" formControlName="date">
    </div>
    <div class="input-container">
      <label for="duration">Duration</label>
      <input type="text" id="duration" formControlName="duration">
    </div>
    <div class="input-container">
      <label for="Location">Location</label>
      <input type="text" id="Location" formControlName="Location">
    </div>
    <div class="input-container">
      <label for="Ticketsavailable">Tickets Available</label>
      <input type="number" id="Ticketsavailable" formControlName="Ticketsavailable">
    </div>
    <div class="input-container">
      <label for="Singlesprice">Single Price</label>
      <input type="number" id="Singlesprice" formControlName="Singlesprice">
    </div>
    <div class="input-container">
      <label for="Groupsprice">Group Price</label>
      <input type="number" id="Groupsprice" formControlName="Groupsprice">
    </div>
    <div class="input-container">
      <label for="image">Image URL</label>
      <input type="text" id="image" name="image" required>
    </div>
    <button type="submit" class="update-btn" (click)="onSubmit()">Update</button>
  </form>
</div>
