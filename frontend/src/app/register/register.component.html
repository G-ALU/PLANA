<div class="register-container">
  <div class="image-section">
    <img src="/pexels-rdne-7648258.jpg" alt="">
  </div>
  <div class="form-section">
    <button class="close-btn" routerLink="/">X</button>
    <h2>CREATE ACCOUNT</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="input-container">
        <label for="full-name">Full name <span class="required">*</span></label>
        <input type="text" id="full-name" formControlName="fullName" placeholder="Full name">
        <div *ngIf="fullName?.invalid && (fullName?.dirty || fullName?.touched)" class="error">
          <div *ngIf="fullName?.errors?.['required']">Full name is required</div>
          <div *ngIf="fullName?.errors?.['minlength']">Full name must be at least 3 characters long</div>
        </div>
      </div>
      <div class="input-container">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="username@gmail.com">
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
          <div *ngIf="email?.errors?.['required']">Email is required</div>
          <div *ngIf="email?.errors?.['email']">Invalid email format</div>
        </div>
      </div>
      <div class="input-container">
        <label for="password">Password <span class="required">*</span></label>
        <input type="password" id="password" formControlName="password" placeholder="Password">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error">
          <div *ngIf="password?.errors?.['required']">Password is required</div>
          <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long</div>
        </div>
      </div>
      <button type="submit" class="register-btn">CREATE ACCOUNT</button>
    </form>
    <div class="additional-links">
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
  </div>
</div>
